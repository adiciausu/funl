max_redirects: 10
max_errors: 25
delay_factor: 3 #next_delay = pow(delay_factor, current_error_count) + or - 1%
dead_status_codes: [ "404" ]

default_request_ttl: 10000 #in seconds;[integer()| none]; none => never expires; overriden by request X-Funl-Ttl header
endpoint: http://erlang.org/documentation/doc-4.7.3/lib/kernel-2.1.1/doc/htdasdsa
route_strategy:  all_to_endpoint
backend_max_req: 1 # per second


